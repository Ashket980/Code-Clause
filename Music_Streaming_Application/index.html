<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Colone</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="brand"><img class="logo" src="logo.png" alt="Spotify-Colone">Musify</li>
                <li class="nav">Home</li>
                <li class="nav"> </li>
                <li class="nav">About Us</li>
                <li class="nav"> </li>
                <li class="nav">Genre</li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="container">
            <div class="songList">
                <h1 class="head">All time favourite Song Playlist</h1>
                 <!-- <img src="bg.png" class="bg" alt="bg" srcset="">  -->
                 <br>
                <div class="songItem">
                    <img class="songImg" alt="1" srcset="">
                    <span class="songName">Shape Of You</span>
                    <span class="songlistplay"><span>03:56<i id="0" class="fa-solid songItemPlay fa-play music black"></i></span></span>
                </div>  
                <div class="songItem">
                    <img class="songImg" alt="1" srcset="">
                    <span class="songName">Despacito</span>
                    <span class="songlistplay"><span>04:41<i id="1" class="fa-solid songItemPlay fa-play music"></i></span></span>
                </div>      
                <div class="songItem">
                    <img class="songImg" alt="1" srcset="">
                    <span class="songName">Tum Hi Ho</span>
                    <span class="songlistplay"><span>04:22<i id="2" class="fa-solid songItemPlay fa-play music"></i></span></span>
                </div>      
                <div class="songItem">
                    <img class="songImg" alt="1" srcset="">
                    <span class="songName">No Guidance</span>
                    <span class="songlistplay"><span>04:24<i id="3" class="fa-solid songItemPlay fa-play music"></i></span></span>
                </div>      
                <div class="songItem">
                    <img class="songImg" alt="1" srcset="">
                    <span class="songName">Coldplay</span>
                    <span class="songlistplay"><span>04:20<i id="4" class="fa-solid songItemPlay fa-play music"></i></span></span>
                </div>  
                <div class="songItem">
                    <img class="songImg" alt="1" srcset="">
                    <span class="songName">Apna Bana Le</span>
                    <span class="songlistplay"><span>03:24<i id="5" class="fa-solid songItemPlay fa-play music"></i></span></span>
                </div>                 
            </div>
        </div>
    </main>
   
    <hr>   
    <footer class="bottom1">
        <div class="bottom">
            <input type="range" id="progressBar" min="0" value="0" max="100">
            <div class="icons">
                <i class="fa-solid fa-2x fa-backward music" id="previous"></i>
                <i class="fa-solid fa-2x fa-play music", id="masterPlay"></i>
                <i class="fa-solid fa-2x fa-forward music" id="next"></i>
            </div>
        </div>
    </footer>
    
    <script src="https://kit.fontawesome.com/aeaf7e94d0.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
