<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>StopWatch</title>
  </head>
  <body>
    <nav>
      <div class="nav">
        <ul>
          <!-- <li><a href="#" onclick="home()">Home</a></li> -->
          <li><a href="#" onclick="clk()">Clock</a></li>
          <li><a href="#" onclick="stpw()">StopWatch</a></li>
          <li><a href="#" onclick="tmr()">Timer</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div id="clock">
        <div id="time">
          <div class="text" id="text" style="font-size: 3rem">Clock</div>
          <div class="circle" style="--clr: #f90000">
            <div class="dots hr_dot"></div>
            <svg>
              <circle cx="70" cy="70" r="70"></circle>
              <circle cx="70" cy="70" r="70" id="hh"></circle>
            </svg>
            <div id="hours">00</div>
          </div>
          <div class="circle" style="--clr: #fee800">
            <div class="dots min_dot"></div>
            <svg>
              <circle cx="70" cy="70" r="70"></circle>
              <circle cx="70" cy="70" r="70" id="mm"></circle>
            </svg>
            <div id="minutes">00</div>
          </div>
          <div class="circle" style="--clr: #00ffe1">
            <div class="dots sec_dot"></div>

            <svg>
              <circle cx="70" cy="70" r="70"></circle>
              <circle cx="70" cy="70" r="70" id="ss"></circle>
            </svg>
            <div id="seconds">00</div>
          </div>
          <div class="ap">
            <div id="ampm" style="margin-top:60px ;">AM</div>
          </div>
        </div>
      </div>

      <div id="stopwatch">
        <div id="time">
          <div class="text" id="text" style="font-size: 3rem">Stopwatch</div>
          <div class="circle" style="--clr: #f90000">
            <div class="dots hrsw_dot"></div>
            <svg>
              <circle cx="70" cy="70" r="70"></circle>
              <circle cx="70" cy="70" r="70" id="hhsw"></circle>
            </svg>
            <div id="hoursw">00</div>
          </div>
          <div class="circle" style="--clr: #fee800">
            <div class="dots minsw_dot"></div>
            <svg>
              <circle cx="70" cy="70" r="70"></circle>
              <circle cx="70" cy="70" r="70" id="mmsw"></circle>
            </svg>
            <div id="minutesw">00</div>
          </div>
          <div class="circle" style="--clr: #00ffe1">
            <div class="dots secsw_dot"></div>

            <svg>
              <circle cx="70" cy="70" r="70"></circle>
              <circle cx="70" cy="70" r="70" id="sssw"></circle>
            </svg>
            <div id="secondsw">00</div>
          </div>
          <div class="buttons">
            <img src="https://th.bing.com/th/id/R.8b43430b8290a1de22078d01ec0a3904?rik=hqK8uHB4gsGFpQ&riu=http%3a%2f%2ffreevector.co%2fwp-content%2fuploads%2f2014%2f03%2f85636-round-stop-button.png&ehk=gQsR2zrt2M3bBaTfmU4nvRvOJgR9%2fkEuiL2igy4EA74%3d&risl=&pid=ImgRaw&r=0" alt="Stop" onclick="watchstop()" />
            <img src="https://cdn.onlinewebfonts.com/svg/img_41649.png" alt="Start" onclick="watchstart()" />
            <img src="https://th.bing.com/th/id/R.05b70f7aabfd80c272e7cc67b5c938a2?rik=ggxnlkKReNsakQ&riu=http%3a%2f%2fgetdrawings.com%2ffree-icon-bw%2freset-icon-png-17.png&ehk=rBtULWiDhpwGMqpPwcZyRbRIC0dR1jsUgvdIA3QAB%2f0%3d&risl=&pid=ImgRaw&r=0" alt="reset" onclick="watchreset()" />
            <img src="https://cdn0.iconfinder.com/data/icons/photo-app/80/flickr-65-512.png" alt="Lap" onclick="laptime()" />
          </div>
          <div id="laps">
            <ol id="lapList"></ol>
          </div>
        </div>
      </div>






      <div id="timer">
        <div id="time">
          <div class="text" id="text" style="font-size: 3rem">Timer</div>
          <div class="circle" style="--clr: #f90000">
            <div class="dots thr_dot"></div>
            <svg>
              <circle cx="70" cy="70" r="70"></circle>
              <circle cx="70" cy="70" r="70" id="thh"></circle>
            </svg>
            <div id="thour">00</div>
          </div>
          <div class="circle" style="--clr: #fee800">
            <div class="dots tmins_dot"></div>
            <svg>
              <circle cx="70" cy="70" r="70"></circle>
              <circle cx="70" cy="70" r="70" id="tmm"></circle>
            </svg>
            <div id="tminute">00</div>
          </div>
          <div class="circle" style="--clr: #00ffe1">
            <div class="dots tsec_dot"></div>
  
            <svg>
              <circle cx="70" cy="70" r="70"></circle>
              <circle cx="70" cy="70" r="70" id="tss"></circle>
            </svg>
            <div id="tsecond">00</div>
          </div>
          <div class="tbuttons">
            <!-- <div class="PlMi"> -->
            <img src="./plus-removebg-preview.png" alt="Plus" onclick="plus()" />
            <img src="https://th.bing.com/th/id/R.59168f372e03ee0360c846daeda94ddc?rik=B0WDy9cg7m0uEQ&riu=http%3a%2f%2fclipartmag.com%2fimages%2fminus-clipart-29.png&ehk=bAZ8ecDa4M0uchO%2fc%2f6loVO7tj1xT4lr4BdLUeyLpJ4%3d&risl=&pid=ImgRaw&r=0" alt="Minus" onclick="minus()" />
            <!-- </div> -->
            <img src="https://cdn.onlinewebfonts.com/svg/img_41649.png" alt="Start" onclick="starttimer()" />
            <img src="https://th.bing.com/th/id/R.05b70f7aabfd80c272e7cc67b5c938a2?rik=ggxnlkKReNsakQ&riu=http%3a%2f%2fgetdrawings.com%2ffree-icon-bw%2freset-icon-png-17.png&ehk=rBtULWiDhpwGMqpPwcZyRbRIC0dR1jsUgvdIA3QAB%2f0%3d&risl=&pid=ImgRaw&r=0" alt="reset" onclick="resettimer()" />
          </div>
        </div>
      </div>
    </div>


    <script src="timer.js"></script>
    <script src="script.js"></script>
  </body>
</html>
